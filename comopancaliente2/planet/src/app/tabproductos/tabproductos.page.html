<ion-header>
  <ion-toolbar color="amarillo">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabcategorias"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Productos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCarritoDeCompras()">
        <ion-icon style="width: 30px; height: 30px;" name="cart"></ion-icon>

      </ion-button>
      <ion-button (click)="goToMiCuenta()">
        <ion-icon style="width: 30px; height: 30px;" name="person-circle"></ion-icon>

      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card  wrap *ngFor="let item of listado_productos; let index = index">
   
    <ion-card-content (click)="recibir(item)">
      <ion-row >
        <ion-col size="4"><img src="https://tupangourmet.com/tupancaliente/vista/{{item.imagen}}"></ion-col>
        <ion-col size="4" class="centerText" col-25>{{item.nombre}}</ion-col>
        <ion-col size="3" class="centerText" col-25><strong>${{item.precio}}</strong></ion-col>
        <ion-col class="centerText"  size="1"><ion-icon style="width: 25px; height: 25px;" name="chevron-forward"></ion-icon></ion-col>
      </ion-row>
      
      
    </ion-card-content>
  </ion-card>

  
</ion-content>
