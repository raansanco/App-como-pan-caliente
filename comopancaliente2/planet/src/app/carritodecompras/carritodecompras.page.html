<ion-header>
  <ion-toolbar color="amarillo">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabmenu"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center ">Carrito De Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card wrap *ngFor="let item of productos_carrito2; let index = index">
    <ion-row size="15">
      <ion-col size="4"><img src="https://tupangourmet.com/tupancaliente/vista/{{item.imagen}}"></ion-col>
      <ion-col size="4" class="centerText">{{item.nombre}}</ion-col>
      <ion-col size="2" class="centerText">
        <strong>${{item.precio}}</strong>



      </ion-col>

      <ion-col size="2" class="centerText">
        <ion-button style="border-radius: 15px; width: 55px;" color="danger" (click)="borrar_producto(item.id_item)">
          <ion-icon style="width: 60px; height: 60px;" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    
      <ion-row>
        <ion-col>
          <div class="text-align: center !important;">
          <strong>Cantidad: {{item.cantidad}}</strong>
        </div>
        </ion-col>
        <ion-col>
          <div class="text-align: center !important;">
          <strong>Subtotal: ${{item.subtotal}}</strong>
        </div>
        </ion-col>
      </ion-row>
    
  </ion-card>


  <ion-toolbar class="rounded" style="border-radius: 15px;" color="amarillo">
    <ion-row>
      <ion-col size="6">
        <h4 class="ion-text-center ion-margin-end">Total: ${{item.totalcompra}}</h4>
      </ion-col>
      <ion-col size="6">

        <ion-button color="azul" (click)="enviar(productos_carrito2)">Continuar compra</ion-button>

      </ion-col>
    </ion-row>
  </ion-toolbar>


</ion-content>
