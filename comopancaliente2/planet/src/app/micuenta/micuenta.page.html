<ion-header>
  <ion-toolbar color="amarillo">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" color="amarillo" (click)="procesoLogout()">
      <ion-icon slot="icon-only" name="exit"></ion-icon>

    </ion-button>
    <ion-title class="ion-text-center">Mi Cuenta</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content><br>
  <div class="text-align: center !important;" >
    <ion-icon name="person-circle" style="height: 80px; width: 80px;"></ion-icon>
  
</div>
  
  <ion-card class="align-center">
    <ion-item>
      <ion-label class="ion-text-center">Información Básica</ion-label>
    </ion-item>
    <ion-card-content>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>{{name}} {{last_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>{{document}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>{{telephone}}</ion-label>
      </ion-item>
    
      <ion-item >
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>{{mail}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>{{address}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
  

</ion-content>
