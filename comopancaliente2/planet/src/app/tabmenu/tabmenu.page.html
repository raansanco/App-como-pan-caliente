<ion-header>
  <ion-toolbar color="amarillo">
    <ion-title>
      Menu
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="consultarPedidos()">
        <ion-icon class="rounded" style="width: 30px; height: 30px; border-radius: 10px;" name="cart"></ion-icon>

      </ion-button>
      <ion-button (click)="goToMiCuenta()">
        <ion-icon style="width: 30px; height: 30px;" name="person-circle"></ion-icon>

      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-slides [options]="slideOptions"  #slider (ionSlidesDidLoad)="slidesDidLoad(slider)" style="height: 120px" >
    <ion-slide wrap *ngFor="let items of banners; let index = index"  >
      <img src="https://tupangourmet.com/tupancaliente/vista/{{items.banner}}" >
    </ion-slide>
  </ion-slides>
 
  <ion-card (click)="recibir(items)"  wrap *ngFor="let items of productos_hot; let index = index">
   
    <ion-card-content>
      <ion-row >
        <ion-col size="4" class="centerText"><img src="https://tupangourmet.com/tupancaliente/vista/{{items.imagen}}"></ion-col>
        <ion-col size="4" class="centerText" ><h3>{{items.nombre}}</h3></ion-col>
        <ion-col size="3" class="centerText" ><strong>${{items.precio}}</strong></ion-col>
        <ion-col class="centerText"  size="1"><ion-icon style="width: 25px; height: 25px;" name="chevron-forward"></ion-icon></ion-col>
      </ion-row>
      
    </ion-card-content>
  </ion-card>

  
  
</ion-content>
